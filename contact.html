</head>
<body id="color">
    <div id="nav">
        <div class="logo-name">

    <div id="main">
                <div class="contact-section">
                    <h2>Contact Me</h2>
                    <div class="contact-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="contact-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="contact-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" placeholder="Contact Number">
                    </div>
                    <div class="contact-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="button">Submit</button>
                </div>
    </div>
    
    
    <div id="contact">
        <a href="https://www.linkedin.com/in/fasiha-tariq-373270271/" target="_blank" class="icon-link">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-original.svg" alt="LinkedIn">
        </a>
        <a href="https://github.com/dashboard" target="_blank" class="icon-link">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" alt="GitHub">
        </a>
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="icon-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>
